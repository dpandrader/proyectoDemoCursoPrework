<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión </button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/"> Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social--media">
                <div><img src="google-icon.png" alt="Google"> Inicia sesion con Google</div>
                <div><img src="twitter-icon.png" alt="Twiter"> Inicia sesion con Twiter</div>      
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>

        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
